<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Flexbox</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container div {
            width: 100px;
            height: 100px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>Hello</div>
    </div>
</body>

</html>
